<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antithesis Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #181818;
    }

    .msg {
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .user-msg { color: #4ea1ff; }
    .ai-msg { color: #8aff80; }
    .error-msg { color: #ff6b6b; }

    .chat-input {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      margin: 1rem;
    }

    .chat-input input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
      padding: 0.5rem;
    }

    .chat-input button,
    .chat-input .icon {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .chat-input .icon:hover,
    .chat-input button:hover {
      color: #fff;
    }

    .tools-dropdown {
      position: absolute;
      bottom: 3.5rem;
      left: 3rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 0.5rem;
      padding: 0.5rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 10;
    }

    .tools-dropdown.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .tools-dropdown.hide {
      opacity: 0;
      transform: translateY(10px);
    }

    .tool-option {
      background: #333;
      color: #eee;
      padding: 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .tool-option:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>Antithesis Chat</header>
  <main>
    <div id="chat-box"></div>
  </main>

  <div class="chat-input">
    <button class="icon" id="upload-btn">Ôºã</button>
    <button class="icon" id="tools-btn">‚öôÔ∏è Tools</button>
    <input type="text" id="user-input" placeholder="Ask anything" />
    <button class="icon" id="mic-btn">üé§</button>
    <button class="icon" id="send-btn">‚èé</button>
  </div>

  <div class="tools-dropdown" id="tools-dropdown">
    <div class="tool-option" data-mode="simple">Simple ‚Äì Direct & practical</div>
    <div class="tool-option" data-mode="core">Core ‚Äì Truths only</div>
    <div class="tool-option" data-mode="profound">Profound ‚Äì Insight & depth</div>
    <div class="tool-option" data-mode="devil">Devil ‚Äì Challenge everything</div>
  </div>

  <script>
    const toolsBtn = document.getElementById('tools-btn');
    const toolsDropdown = document.getElementById('tools-dropdown');

    toolsBtn.addEventListener('click', () => {
      if (toolsDropdown.classList.contains('show')) {
        toolsDropdown.classList.remove('show');
        toolsDropdown.classList.add('hide');
        setTimeout(() => {
          toolsDropdown.style.display = 'none';
          toolsDropdown.classList.remove('hide');
        }, 200);
      } else {
        toolsDropdown.style.display = 'flex';
        requestAnimationFrame(() => {
          toolsDropdown.classList.add('show');
        });
      }
    });

    document.querySelectorAll('.tool-option').forEach(option => {
      option.addEventListener('click', () => {
        document.getElementById('mode').value = option.dataset.mode;
        toolsDropdown.classList.remove('show');
        toolsDropdown.classList.add('hide');
        setTimeout(() => {
          toolsDropdown.style.display = 'none';
          toolsDropdown.classList.remove('hide');
        }, 200);
      });
    });
  </script>
</body>
</html>
