<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antithesis Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>Antithesis Chat</header>
  <main>
    <div id="mode-select">
      Mode: 
      <select id="mode">
        <option value="simple">Simple</option>
        <option value="core">Core</option>
        <option value="profound">Profound</option>
        <option value="devil">Devil's Advocate</option>
      </select>
    </div>
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </main>
  <footer>Antithesis © 2025</footer>

  <script type="module">
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modeSelect = document.getElementById('mode');

    function appendMsg(role, content) {
      const div = document.createElement('div');
      div.className = `msg ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
      div.textContent = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      appendMsg('user', userText);
      messages.push({ role: 'user', content: userText });
      userInput.value = '';

      const systemPrompt = getSystemPrompt();
      const teaching = buildTeachingContext(userText);

      const fullMessages = [
        { role: 'system', content: systemPrompt },
        { role: 'system', content: `Draw on these teachings: ${teaching}` },
        { role: 'user', content: userText }
      ];

      appendMsg('assistant', '...');
      const loading = chatBox.lastChild;

      let reply = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: fullMessages, mode: modeSelect.value })
        });
        if (res.headers.get('content-type')?.includes('application/json')) {
          const data = await res.json();
          reply = data.reply;
        } else {
          reply = await res.text();
        }
      } catch (err) {
        reply = `❌ ${err.message}`;
      }

      loading.remove();
      messages.push({ role: 'assistant', content: reply });
      appendMsg('assistant', reply);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
