<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antithesis Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #181818;
    }

    .msg {
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .user-msg { color: #4ea1ff; }
    .ai-msg { color: #8aff80; }
    .error-msg { color: #ff6b6b; }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      border-radius: 4px;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      background: #222;
      border-top: 1px solid #333;
      padding: 0.75rem;
      gap: 0.5rem;
    }

    #send-btn {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #666;
    }

    #tools-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    #tools-panel {
      position: absolute;
      bottom: 4rem;
      left: 4rem;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.5rem 0;
      width: 220px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    #tools-panel.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .mode-option {
      display: block;
      padding: 0.6rem 1rem;
      color: #eee;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .mode-option:hover,
    .mode-option.active {
      background: #333;
      font-weight: bold;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Antithesis Chat</header>
  <main>
    <div id="chat-box"></div>
  </main>

  <div class="bottom-bar">
    <button class="icon-btn">Ôºã</button>
    <button id="tools-btn">üõ† Tools</button>
    <input type="text" id="user-input" placeholder="Ask anything..." />
    <button class="icon-btn">üé§</button>
    <button id="send-btn">‚Æù</button>
  </div>

  <div id="tools-panel">
    <button class="mode-option active" data-mode="simple">Simple ‚Äì Direct & Practical</button>
    <button class="mode-option" data-mode="core">Core ‚Äì Condensed Truths</button>
    <button class="mode-option" data-mode="profound">Profound ‚Äì Insightful Depth</button>
    <button class="mode-option" data-mode="devil">Devil‚Äôs Advocate ‚Äì Ruthless Logic</button>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
