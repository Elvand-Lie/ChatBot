<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antithesis Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #mode {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #181818;
    }

    .msg {
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .user-msg { color: #4ea1ff; }
    .ai-msg { color: #8aff80; }
    .error-msg { color: #ff6b6b; }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      border-radius: 4px;
    }

    #send-btn {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #666;
    }

    .chat-input {
      display: flex;
      align-items: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Antithesis Chat</header>

  <main>
    <label for="mode">Select Mode:</label>
    <select id="mode">
      <option value="simple">Simple</option>
      <option value="core">Core</option>
      <option value="profound">Profound</option>
      <option value="devil">Devil's Advocate</option>
    </select>

    <div id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </main>

  <script src="bundle.js"></script>
</body>
</html>
