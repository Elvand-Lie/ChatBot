<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Antithesis Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #222;
    }

    h1 {
      text-align: center;
    }

    #mode {
      margin-bottom: 15px;
    }

    #chat-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background: #fff;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .msg {
      margin: 6px 0;
    }

    .user-msg {
      color: #0074D9;
      font-weight: bold;
    }

    .ai-msg {
      color: #2ECC40;
    }

    .error-msg {
      color: #FF4136;
    }

    #chat-controls {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 8px;
    }

    #send-btn {
      padding: 8px 16px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <main>
    <h1>Antithesis Chat</h1>

    <!-- Mode Selector -->
    <section>
      <label for="mode"><strong>Select Mode:</strong></label>
      <select id="mode">
        <option value="simple">Simple</option>
        <option value="core">Core</option>
        <option value="profound">Profound</option>
        <option value="devil">Devil's Advocate</option>
      </select>
    </section>

    <!-- Chat History -->
    <section id="chat-box"></section>

    <!-- Input -->
    <section id="chat-controls">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </section>
  </main>

  <footer>Antithesis Â© 2025</footer>

  <script src="bundle.js"></script>
</body>
</html>
