<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antithesis Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #181818;
    }
    .msg {
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    .user-msg { color: #4ea1ff; }
    .ai-msg { color: #8aff80; }
    .error-msg { color: #ff6b6b; }

    .chat-controls {
      background: #222;
      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: 0.5rem;
      border-top: 1px solid #444;
    }
    .control-btn {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.4rem;
      margin-left: 5px;
      margin-right: 5px;
    }
    .control-btn:hover {
      opacity: 0.8;
    }
    #user-input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #send-btn {
      font-size: 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #666;
    }
    .tool-menu {
      position: absolute;
      bottom: 60px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.5rem;
      display: none;
      flex-direction: column;
      gap: 0.3rem;
      animation: fadeInUp 0.25s ease-out forwards;
      width: 200px;
    }
    .tool-menu.show {
      display: flex;
    }
    .mode-option {
      background: #333;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .mode-option.active {
      background: #555;
      font-weight: bold;
    }
    @keyframes fadeInUp {
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Antithesis Chat</header>

  <main>
    <div id="chat-box"></div>
  </main>

  <div class="chat-controls">
    <button class="control-btn" id="add-btn">‚ûï</button>
    <div style="position: relative;">
      <button class="control-btn" id="tools-btn">üõ† Tools</button>
      <div class="tool-menu" id="tool-menu">
        <div class="mode-option active" data-mode="simple">Simple & Concise</div>
        <div class="mode-option" data-mode="core">Core & intellectual</div>
        <div class="mode-option" data-mode="profound">Profound & Detailed</div>
        <div class="mode-option" data-mode="devil">Devil's Advocate</div>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="mic-btn" class="control-btn">üé§</button>
    <button id="send-btn">‚Æù</button>
  </div>

  <script>
    document.getElementById('add-btn').addEventListener('click', () => {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = '.txt,.md,.json,.csv,.docx,.pdf'; // extend as needed

  fileInput.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async () => {
      const content = reader.result;

      // Send file content to chat API
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="msg user-msg">(Uploaded file: ${file.name})</div>`;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: `This document was uploaded by the user:\n\n${content}` },
              { role: 'user', content: 'Analyze this document.' }
            ],
            mode: selectedMode,
            provider: 'groq'
          })
        });

        const data = await response.json();
        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg ai-msg';
        chatBox.appendChild(aiDiv);
        typeTextEffect(aiDiv, data.reply || '[No response]');
      } catch (err) {
        chatBox.innerHTML += `<div class="msg error-msg">‚ùå Error: Unable to process file.</div>`;
      }
    };

    reader.readAsText(file); // Works for .txt/.md/.json/.csv. We'll add PDF/DOCX logic later.
  };

  fileInput.click(); // Trigger hidden file input
});

  </script>
</body>
</html>
